# Le nom qui apparaîtra dans GitHub Actions, juste pour s’y retrouver.
name: Test on PR pour toutes les branches

# On dit à GitHub dans quels cas lancer ce workflow
on:
  # Ici, dès qu’une pull request est ouverte/modifiée vers une de ces branches
  pull_request:
    branches:
      - AddTask     # Pour la branche AddTask
      - CountDone   # Pareil pour CountDone
      - ToggleTask  # et pour ToggleTask
  # Permet aussi de lancer le workflow à la main depuis l'interface
  workflow_dispatch:

# C’est ici que ça bosse
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Première étape : on récupère le code du repo comme s’il venait d’être cloné
      - uses: actions/checkout@v4

      # Ensuite, on installe les dépendances et on lance les tests
      - name: Install dependencies and run tests
        run: npm ci && npm test

      # Ici, tu peux encore rajouter ce que tu veux (build, déploiement…)
      - name: Tu peux ajouter d'autres actions ici
        run: |
          echo "Par exemple, construire le projet,"
          echo "ou déployer si besoin plus tard."
